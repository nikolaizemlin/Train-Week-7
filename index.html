<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- css for the clock animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>
<!-- Bootstrap CDN CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!-- FireBase script Link -->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<!-- Jquery script link -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- Firebase link-->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<!-- vue.js clock html -->
 <div id="clock">
    <p class="date">{{ date }}</p>
    <p class="time">{{ time }}</p>
    <p class="text">Your Daily Train Check</p>
</div>

<div class="container">
<!-- Train Schedule-->
        <div class="col-lg-12">
          <div class="panel" style="margin-top: 35%">
            <div class="panel-heading" style="background-color: #0f3854">
              <h3 class="panel-title" style="color: white; font-family: 'Share Tech Mono', monospace;">Current Train Schedule</h3>
            </div>
            
            <table id="Schedule" class="table table-striped table-bordered" cellspacing="0" width="100%" style="background-color: #6b8299">
	           <thead>
	            <tr>
	                <th>Train Name</th>
	                <th>Destination</th>
	                <th>Frequency (in minutes)</th>
	                <th>Next Arrival</th>
	                <th>Minutes Away</th>
	            </tr>
	        </thead>
	        <tbody>

          </tbody>
	    	  </table>
        </div>
        </div>


	<!-- Add Train Form-->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #0f3854">
              <h3 class="panel-title" style="color: white; font-family: 'Share Tech Mono', monospace;">Add Train</h3>
            </div>
            <div class="panel-body" style="background-color: #6b8299">

				<form role="form">
                <div class="form-group">
                  <label for="train-input">Train Name</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (in minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-default" id="add-train" type="submit" style="font-family: 'Share Tech Mono', monospace;">Send</button>
              </form>
            </div>
          </div>
        </div>
</div>
  <!-- vue.js -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>

  <!-- my js -->
  <script type="text/javascript" src="assets/js/train.js"></script>
</body>
</html>
